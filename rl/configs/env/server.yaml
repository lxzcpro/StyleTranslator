# @package _global_
# Server/production environment settings

device: cuda

# Model paths (use environment variables on server)
model_paths:
  chinese_bert: ${oc.env:CHINESE_BERT_PATH}
  english_bert: ${oc.env:ENGLISH_BERT_PATH}
  comet: ${oc.env:COMET_MODEL_PATH,null}

# Production mode
test_mode: false

# Logging level
log_level: INFO
